<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The EPSO Challenge (Group Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .feedback-card {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(0.95) translateY(20px);
            opacity: 0;
        }
        .feedback-card.show {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="w-full max-w-3xl mx-auto my-8 p-4">
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen active text-center bg-white p-8 md:p-12 rounded-2xl shadow-lg">
            <h1 class="text-4xl font-extrabold text-slate-800">The EPSO Challenge</h1>
            <p class="text-slate-500 mt-2">A group training simulation to master customer communication.</p>
            <div class="mt-8">
                <button id="start-btn" class="bg-indigo-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Start Group Challenge
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <!-- Situation Display -->
                <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-lg mb-6">
                    <p class="font-semibold text-amber-800">Customer Message (<span id="progress-text"></span>):</p>
                    <p id="situation-text" class="text-amber-900 mt-1 font-medium"></p>
                </div>

                <!-- Agent Input -->
                <div class="space-y-4">
                    <div>
                        <label for="round-player-name" class="block text-sm font-medium text-slate-700 mb-1">Your Name for this Round:</label>
                        <input type="text" id="round-player-name" class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter your name...">
                    </div>
                    <div>
                        <label for="agent-reply" class="block text-sm font-medium text-slate-700 mb-1">Your Reply:</label>
                        <textarea id="agent-reply" rows="5" class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Type your best EPSO response here..."></textarea>
                    </div>
                </div>

                <div class="mt-6 flex justify-center">
                    <button id="submit-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                        Rate My Reply
                    </button>
                </div>
            </div>
        </div>

        <!-- Feedback Screen -->
        <div id="feedback-screen" class="screen">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-slate-800">Reply Breakdown for <span id="feedback-player-name" class="text-indigo-600"></span></h2>
                <p class="text-slate-500">Score for this reply: <span id="reply-score" class="font-bold text-indigo-600"></span></p>
            </div>
            <div class="space-y-4">
                <div id="e-feedback" class="feedback-card flex items-start p-4 rounded-xl shadow"></div>
                <div id="p-feedback" class="feedback-card flex items-start p-4 rounded-xl shadow"></div>
                <div id="s-feedback" class="feedback-card flex items-start p-4 rounded-xl shadow"></div>
                <div id="o-feedback" class="feedback-card flex items-start p-4 rounded-xl shadow"></div>
            </div>
            <div class="mt-8 flex justify-center">
                <button id="next-btn" class="bg-slate-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-slate-800 transition-transform transform hover:scale-105">
                    Next Situation
                </button>
            </div>
        </div>
        
        <!-- Leaderboard Screen (End Screen) -->
        <div id="leaderboard-screen" class="screen bg-white p-8 md:p-12 rounded-2xl shadow-lg">
            <h2 class="text-4xl font-extrabold text-slate-800 text-center">Challenge Complete!</h2>
            <p class="text-center text-slate-500 mt-2 mb-8">Here are the final scores.</p>
            <div class="space-y-3" id="leaderboard-list">
                <!-- Leaderboard items will be injected here -->
            </div>
             <div class="mt-8 flex justify-center">
                 <button id="restart-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">
                    Play Again
                </button>
             </div>
        </div>

    </div>

    <script>
        // DOM Elements
        const screens = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            feedback: document.getElementById('feedback-screen'),
            leaderboard: document.getElementById('leaderboard-screen'),
        };

        const startBtn = document.getElementById('start-btn');
        const situationTextEl = document.getElementById('situation-text');
        const roundPlayerNameInput = document.getElementById('round-player-name');
        const agentReplyEl = document.getElementById('agent-reply');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Game State
        let sessionScores = {};
        let currentSituationIndex = 0;
        
        const situations = [
            { text: "I've been waiting for three days, and nobody has fixed my issue! This is the worst service ever.", keywords: ["three days", "3 days", "waiting", "fixed", "issue"] },
            { text: "Why do you people keep ignoring my messages? Do I need to call your CEO to get this resolved?", keywords: ["ignoring", "messages", "ceo", "resolved"] },
            { text: "Every time I renew my package, something goes wrong. I'm sick of this!", keywords: ["renew", "package", "every time", "wrong"] },
            { text: "Check the chat because I have been explaining again in every chat.", keywords: ["chat", "explaining", "again", "every"] },
            { text: "My payment was deducted, but I can't see the listing on my account.", keywords: ["payment", "deducted", "listing", "account"] },
            { text: "I specifically requested my ad to appear under Villas in Abu Dhabi, but it's showing under Apartments.", keywords: ["villas", "abu dhabi", "apartments", "showing"] },
            { text: "Hello, can you delete and unlink my number from this account. Thank you.", keywords: ["delete", "unlink", "number", "account"] },
            { text: "I posted it before, and it was live and not rejected. How come?", keywords: ["before", "live", "rejected", "how come"] },
            { text: "There was an advertisement that failed to be published. I need a refund.", keywords: ["advertisement", "failed", "published", "refund"] },
            { text: "My post was rejected due to duplication. However, I couldn't see my expired post to reactivate it. Please fix it or give me the option to advertise a new post.", keywords: ["rejected", "duplication", "expired", "reactivate", "new post"] },
            { text: "I'm trying to list an ad, but I cannot make a payment. I've tried to pay from 2 different banks, but the same error is showing.", keywords: ["payment", "pay", "banks", "error"] },
            { text: "I want to update my email address, but your colleague tells me I'm not allowed.", keywords: ["update", "email", "colleague", "not allowed"] }
        ];

        // --- Utility Functions ---
        const switchScreen = (screenName) => {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenName].classList.add('active');
        };
        
        // --- Game Logic ---
        function startGame() {
            sessionScores = {};
            currentSituationIndex = 0;
            loadSituation();
        }

        function loadSituation() {
            if (currentSituationIndex < situations.length) {
                situationTextEl.textContent = situations[currentSituationIndex].text;
                agentReplyEl.value = '';
                roundPlayerNameInput.value = ''; // Clear name for next player
                document.getElementById('progress-text').textContent = `Scenario ${currentSituationIndex + 1} of ${situations.length}`;
                switchScreen('game');
            } else {
                endGame();
            }
        }
        
        function rateReply() {
            const playerName = roundPlayerNameInput.value.trim();
            const reply = agentReplyEl.value.toLowerCase();

            if (!playerName) {
                alert('Please enter your name for this round.');
                return;
            }
             if (reply.length < 10) {
                alert('Please provide a more detailed response.');
                return;
            }

            let scores = { e: 0, p: 0, s: 0, o: 0 };
            let feedback = {};
            
            // E - Empathise (Max 25 points)
            const empathyWords = ["frustrating", "understand", "imagine", "sorry to hear", "difficult", "annoying", "concern", "apologise"];
            if (empathyWords.some(word => reply.includes(word))) {
                scores.e = 25;
                feedback.e = { text: "Excellent empathy! You acknowledged the customer's feelings, which is a perfect start.", icon: '❤️' };
            } else {
                feedback.e = { text: "Acknowledge the customer's frustration first. Phrases like 'I understand this is frustrating' can de-escalate the situation.", icon: '💔' };
            }

            // P - Personalise (Max 25 points)
            const personalKeywords = situations[currentSituationIndex].keywords;
            if (personalKeywords.some(key => reply.includes(key))) {
                scores.p = 25;
                feedback.p = { text: "Great personalisation! You referenced a specific detail from their message, proving you've read it carefully.", icon: '🎯' };
            } else {
                feedback.p = { text: `Try to mention a specific keyword from their message (e.g., '${personalKeywords[0]}') to show you're not sending a generic reply.`, icon: '🧐' };
            }

            // S - Solution (Max 25 points)
            const solutionWords = ["solution", "fix", "resolve", "what we can do", "the reason is", "the next step", "you can", "to fix this", "investigate"];
            if (solutionWords.some(word => reply.includes(word))) {
                scores.s = 25;
                feedback.s = { text: "Good! You provided a clear path towards a solution or an explanation of what's next.", icon: '💡' };
            } else {
                feedback.s = { text: "Guide the customer to a solution. Explain what the next step is, or why something has happened to move the conversation forward.", icon: '🤔' };
            }

            // O - Own (Max 25 points)
            const ownWords = ["i will", "i'll", "personally", "myself", "i am", "i'm"];
            const timelineWords = ["by", "pm", "am", "today", "within", "hour", "soon as"];
            if (ownWords.some(word => reply.includes(word))) {
                scores.o += 15;
            }
            if (timelineWords.some(word => reply.includes(word))) {
                scores.o += 10;
            }
            if (scores.o >= 25) {
                feedback.o = { text: "Fantastic ownership! You took personal responsibility and committed to a follow-up.", icon: '🤝' };
            } else if (scores.o >= 15) {
                 feedback.o = { text: "Good ownership, but try adding a specific timeline (e.g., 'by 5 PM') to build more confidence.", icon: '👍' };
            } else {
                feedback.o = { text: "End with a strong statement of ownership. Use phrases like 'I will personally...' and give a specific timeline for your follow-up.", icon: '👎' };
            }
            
            const replyScore = scores.e + scores.p + scores.s + scores.o;
            sessionScores[playerName] = (sessionScores[playerName] || 0) + replyScore;
            
            displayFeedback(playerName, scores, feedback, replyScore);
        }

        function displayFeedback(playerName, scores, feedback, replyScore) {
            document.getElementById('feedback-player-name').textContent = playerName;
            
            const feedbackMap = [
                { id: 'e-feedback', score: scores.e, data: feedback.e, letter: 'E - Empathise' },
                { id: 'p-feedback', score: scores.p, data: feedback.p, letter: 'P - Personalise' },
                { id: 's-feedback', score: scores.s, data: feedback.s, letter: 'S - Solution' },
                { id: 'o-feedback', score: scores.o, data: feedback.o, letter: 'O - Own' },
            ];
            
            feedbackMap.forEach((item, index) => {
                const el = document.getElementById(item.id);
                const scoreColor = item.score > 0 ? 'text-green-600' : 'text-slate-400';
                const bgColor = item.score > 0 ? 'bg-green-50' : 'bg-slate-100';
                
                el.className = `feedback-card flex items-start p-4 rounded-xl shadow ${bgColor}`;
                el.innerHTML = `
                    <div class="mr-4 flex-shrink-0 text-2xl">${item.data.icon}</div>
                    <div class="flex-grow">
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-slate-800">${item.letter}</h3>
                            <p class="font-bold ${scoreColor}">+${item.score} pts</p>
                        </div>
                        <p class="text-slate-600 text-sm mt-1">${item.data.text}</p>
                    </div>
                `;
                
                setTimeout(() => el.classList.add('show'), index * 120);
            });
            
            document.getElementById('reply-score').textContent = `${replyScore} / 100`;
            switchScreen('feedback');
        }

        function endGame() {
            displayLeaderboard();
        }

        // --- Leaderboard Logic ---
        function displayLeaderboard() {
            const boardArray = Object.entries(sessionScores).map(([name, score]) => ({ name, score }));
            boardArray.sort((a, b) => b.score - a.score);

            const listEl = document.getElementById('leaderboard-list');
            listEl.innerHTML = '';

            if (boardArray.length === 0) {
                listEl.innerHTML = '<p class="text-center text-slate-500">No scores recorded in this session.</p>';
                switchScreen('leaderboard');
                return;
            }

            boardArray.forEach((entry, index) => {
                const rankIcons = ['🥇', '🥈', '🥉'];
                const icon = index < 3 ? `<span class="text-2xl">${rankIcons[index]}</span>` : `<span class="font-bold text-slate-500 text-lg w-6 text-center">${index + 1}</span>`;
                const el = document.createElement('div');
                el.className = 'flex items-center justify-between p-4 rounded-lg bg-slate-100';
                el.innerHTML = `
                    <div class="flex items-center space-x-4">
                        ${icon}
                        <p class="font-bold text-slate-700 text-lg">${entry.name}</p>
                    </div>
                    <p class="font-bold text-indigo-600 text-lg">${entry.score} pts</p>
                `;
                listEl.appendChild(el);
            });
            switchScreen('leaderboard');
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);

        submitBtn.addEventListener('click', rateReply);
        
        nextBtn.addEventListener('click', () => {
            currentSituationIndex++;
            loadSituation();
        });
        
        restartBtn.addEventListener('click', () => switchScreen('start'));

    </script>
</body>
</html>
